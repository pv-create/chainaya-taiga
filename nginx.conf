events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Основные настройки
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Редирект с www на основной домен
    server {
        listen 80;
        server_name www.chainaya-taiga.ru;
        return 301 http://chainaya-taiga.ru$request_uri;
    }

    # Основной сервер
    server {
        listen 80;
        server_name chainaya-taiga.ru tea.chainaya-taiga.ru shop.chainaya-taiga.ru;
        root /usr/share/nginx/html;
        index index.html;

        # Логирование
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Основные маршруты
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # Статические файлы с кешированием
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API маршруты (если понадобятся)
        location /api/ {
            # Проксирование к API серверу
            proxy_pass http://api-backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Красивые URL для категорий чая
        location /tea/ {
            try_files $uri $uri/ /index.html;
        }

        location /catalog/ {
            try_files $uri $uri/ /index.html;
        }

        location /about/ {
            try_files $uri $uri/ /index.html;
        }

        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}