events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Редирект HTTP на HTTPS
    server {
        listen 80;
        server_name chainaya-taiga.ru www.chainaya-taiga.ru;
        return 301 https://chainaya-taiga.ru$request_uri;
    }

    # Основной HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name chainaya-taiga.ru;
        root /usr/share/nginx/html;
        index index.html;

        # SSL настройки
        ssl_certificate /etc/nginx/ssl/chainaya-taiga.crt;
        ssl_certificate_key /etc/nginx/ssl/chainaya-taiga.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Красивые URL с реwrite правилами
        
        # Каталог чая: /tea/black-tea -> /catalog?category=black
        location ~ ^/tea/([^/]+)/?$ {
            try_files $uri /index.html;
        }

        # Продукт: /product/taiga-morning -> /product?id=taiga-morning
        location ~ ^/product/([^/]+)/?$ {
            try_files $uri /index.html;
        }

        # Блог: /blog/tea-benefits -> /blog?post=tea-benefits
        location ~ ^/blog/([^/]+)/?$ {
            try_files $uri /index.html;
        }

        # Основные страницы
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Статические файлы
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Изображения товаров
        location /images/ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}